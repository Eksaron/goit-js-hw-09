<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/2-form-32446b5e.css">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-39b00fd8.css">
  </head>
  <body>
    <div class="header">
      <button type="button">
        <a href="./index.html">&lt;&lt; BACK</a>
      </button>
    </div>

    <form class="feedback-form" autocomplete="on">
      <label>
        Email
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Type area"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea name="message" class="textarea"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
